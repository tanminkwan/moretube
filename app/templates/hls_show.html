{% extends "appbuilder/base.html" %}
{% import 'appbuilder/general/lib.html' as lib %}
{% block content %}
<link rel="stylesheet" href="/static/css/toggle.css" />
<link rel="stylesheet" href="/static/css/toastr_modi.css" />
<link rel="stylesheet" href="/static/css/mycss.css" />
<script src="/static/js/toggle.js"></script>
<script src="/static/js/toastr_modi.js"></script>
<script src="/static/js/myjs.js"></script>
<script src="/static/js/jquery.finger.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="video-area" style="position:relative;">
      <div style="position:absolute;width: 100%;">
        <h4 style="text-align: center;background-color:whitesmoke">{{content_description}}</h4>
      </div>
      <video id="player" style="width: 100%; height: 100%;"></video>
    </div>

    <script>

      var flag = 1;

      let playMode = 2;
      let captions = [];
      let captions_new = [];
      
      let current_caption = 0;

      $(document).ready(function () {
        function toggleValueChanged(selectedValue) {
          playMode = selectedValue;
        }

        let opt = [
          { value: 1, label: "연속" },
          { value: 2, label: "구간" },
        ];

        $("#stopmode").setupToggles({
          toggleOptions: opt,
          defaultValue: 2,
          onSelectedValueChange: toggleValueChanged,
        });
      });

      var player = document.getElementById('player');
      var videoSrc = '{{manifest_path}}'

      let pWidth = $( document ).width() <= 640 ? $( document ).width() : 640;
      let pHeight = Math.round(( pWidth * 3 ) / 6);

      //var sheet = document.createElement('style')
      //sheet.innerHTML = '#player #video-area {width: ' + pWidth +'px; height: ' + pHeight + 'px;}';
      //document.body.appendChild(sheet);

      if (player.canPlayType('application/vnd.apple.mpegurl')) {
          player.src = videoSrc;
      } else if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(player);
	    }

      function myNormal() {
        player.playbackRate = 1.0;
      }
      function myFast() {
        player.playbackRate = 1.25
      }
      function mySlow() {
        player.playbackRate = 0.75
      }

      function mypause() {
        player.pause();
        var ct = player.currentTime;
        var ct2 = Math.round(ct * 100) / 100;
        document.getElementById('time').innerHTML = "sec : " + ct2;
        document.getElementById("toggleDiv").innerHTML = 'Play  (q)';
        flag=1;
      }

      function mystart() {
        player.currentTime -= 0.5;     
        player.play();
        document.getElementById("toggleDiv").innerHTML = 'Pause(q)';
        flag=0;
      }
      
      function playById(id){
        
        let rid = id<0 ? 0 : id;

        if(playMode==2){
          current_caption=rid
          captionScroll(current_caption);
        }
        player.currentTime = captions[rid].start;
        player.play();
        document.getElementById("toggleDiv").innerHTML = 'Pause(q)';
        flag=0;
      }

      function openToast(id){
        
        var message = ''
        var duration = 0
        if(captions[id].hasOwnProperty('text_c')){
          message = captions[id].text_c
          duration = 6000

          toastr.info('', message, {
            timeOut: duration,
            positionClass: "toast-top-full-width",
            closeButton: true,
            showDuration: 200,
            closeDuration: 0,
            hideDuration: 200,

          })

        }

      }

      getcaptions("/api/v1/mytube/hls_caption/{{id}}");

      $.Finger  = {
        pressDuration: 1000,
      };

      $('.row').on('press', '.row-li', function() {
        var s_id = $(this).find('[class^=column0]').text();
        playById(parseInt(s_id));
      });

      // Update the count down every 1 second
      var x = setInterval(function() {
        var ct = !player.currentTime ? 0.0 : player.currentTime;
        var ct2 = Math.round(ct * 100) / 100
        document.getElementById('time').innerHTML = "sec : " + ct2;
        if(captions.length==0){
        }else{
          document.getElementById('current').innerHTML = "" + current_caption + " / " + captions.length;

          if(playMode==1){
          
            if(captions[current_caption].start < ct && captions[current_caption].end > ct){

            }else{
              var val_id = musicSearch(captions, ct);
              if(val_id>=0){
                current_caption = val_id
                captionScroll(val_id);
              }
            }

          }else if (playMode==2) {

            if(captions[current_caption].end < ct){
              mypause();
            }
            
          } else {
            
          }

        }

      }, 300);

      function captionScroll(x) {
        //$('#caption-ul').scrollTop($('#caption-ul li:eq('+x+')').offset().top);
        if(x==0){
          $('#caption-ul').scrollTop($('#caption-ul li:nth-child(1)').position().top - $('#caption-ul li:first').position().top);
        }else{
          $('#caption-ul').scrollTop($('#caption-ul li:nth-child('+x+')').position().top - $('#caption-ul li:first').position().top);
        }
        $('#li-'+x).css("background-color","white")
        //$("caption-ul").get(x).scrollIntoView();
      }

      function musicSearch(items, value){
        var rtn = -1;
        jQuery.each( items, function( i, val ) {
          if(val.start<value && val.end>=value){
            console.log("musicSearch:"+val.start);
            rtn = val.id;
            return false; 
          }
        });
        return rtn;
      }

      function mytoggle(){
        if(flag==0){
            mypause()
        }
        else if(flag==1){
            mystart()
        }
      }

    </script>
  <div>
    <table id="speed-buttons">
      <colgroup>
        <col style="width: 46%">
        <col style="width: 18%">
        <col style="width: 18%">
        <col style="width: 18%">
      </colgroup>
      <tr>
        <th><div id="stopmode" class="selectGroup"></div></th>
        <th><button class="speed-button" onclick="mySlow()" accesskey="v">Slow</button></th>
        <th><button class="speed-button" onclick="myFast()" accesskey="c">Fast</button></th>
        <th><button class="speed-button" onclick="myNormal()" accesskey="n">Normal</button></th>
      </tr>
    </table>
  </div>
  <div>
    <table id="function-buttons">
      <colgroup>
        <col style="width: 25%">
        <col style="width: 25%">
        <col style="width: 25%">
        <col style="width: 25%">
      </colgroup>
      <tr>
        <th class="player-info" id="current"></th>
        <th class="player-info" id="time"></th>
        <th class="player-info" id="quality"></th>
        <th class="player-info" id="status"></th>
      </tr>
      <tr>
        <th><button class="function-button" id="toggleDiv" onclick="mytoggle()" accesskey="q">Play (q)</button></th>
        <th><button class="function-button" onclick="playById(current_caption-1)" accesskey="z">&lt;Prev(z)</button></th>
        <th><button class="function-button" onclick="playById(current_caption)" accesskey="x">Replay(x)</button></th>
        <th><button class="function-button" onclick="playById(current_caption+1)" accesskey="c">&gt;Next(c)</button></th>
      </tr>
    </table>
  </div>
  <div id="caption">
    <nav id="nav-cap">
      <ul id="caption-ul">
          <li>Link 1</li>
      </ul>
    </nav>
  </div>
{% endblock %}
