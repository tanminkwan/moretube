<!DOCTYPE html>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          playerVars: { 'autoplay': 1, 'controls': 0, 'disablekb': 1, 'fs':0, 'rel':0, 'start':300, 'modestbranding':1},
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
        //document.getElementById('status').html(event.data);
        document.getElementById('status').innerHTML = event.data;
        document.getElementById('quality').innerHTML = player.getPlaybackQuality()
        console.log(event.data);
      }
      function stopVideo() {
        player.stopVideo();
      }
      function myFunction1() {
        player.seekTo(100.5, true);
        player.playVideo();
      }
      function myFunction2() {
        player.seekTo(100, true);
        player.playVideo();
      }
      function myFunction3() {
        player.setPlaybackRate(1.5);
        //player.playVideo();
      }
      function myFunction4() {
        player.setPlaybackRate(0.5);
        //player.playVideo();
      }
      function myFunction5() {
        player.destroy();
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: '_yFXW1wzhzY',
          playerVars: { 'autoplay': 1, 'start':300, 'end':310, 'modestbranding':1},
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
          });
        //player.playVideo();
      }
      function mypause() {
        player.pauseVideo();
      }
      function mystart() {
        player.seekTo(player.getCurrentTime() - 0.5, true);        
        player.playVideo();
      }

      var captions;
      function getcaptions() {

        $.ajax({
          type: "GET",
          url: "/api/v1/mytube/caption/_yFXW1wzhzY"
        }).done(function (response) {
            captions = jQuery.parseJSON(response);
            console.log(captions);
            $(response).each(function(i,val)
            {
              console.log(i + " : " + val);
                $.each(val,function(key,val)
              {
                      console.log(key + " : " + val);     
              });
            });
        }).fail(function (response) {
            console.log();
        });
      }

      // Update the count down every 1 second
      var x = setInterval(function() {
        document.getElementById('time').innerHTML = "경과시간 : " + player.getCurrentTime();
      }, 200);
    </script>
  <div id="time"></div>
  <div id="quality"></div>
  <div id="status">here!
  </div>
  <div>
    <button onclick="mypause()" accesskey="p">pause</button>
    <button onclick="mystart()" accesskey="e">play</button>
    <button onclick="myFunction1()" accesskey="a">F1</button>
    <button onclick="myFunction2()" accesskey="b">seek&Play</button>
    <button onclick="myFunction3()" accesskey="c">빨리</button>
    <button onclick="myFunction4()" accesskey="d">느리게</button>
    <button onclick="myFunction5()" accesskey="e">영상바꾸기</button>
    <button onclick="getcaptions()" accesskey="s">자막조회</button>
  </div>
